<!DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>Local weather </h1>
        <h3>Enter you zip code:</h3>
        <input id="zip" type="text"><br><br>
        <button id="submitBtn" class="btn">Submit</button><br>
        
        <div id="zipError">Error: Invalid zip code.<br><br>
        </div
        
 
 
    <div id="results">
        <p>
        City: <span id="city"></span><br>
        Temperature: <span id="temperature"></span><br>
        Humidity: <span id="humidity"></span><br>
        Wind: <span id="wind"></span><br>
        </p>
    </div>
    
    <script src="js/weather.js" type="text/javascript"></script>
    </body>
</html>
